  - text: هو أحد برامج الإبتعاث الخارجي للمرحلة الجامعية الأولى، والذي يتطلب حصول الطالب على قبول مباشر غير مشروط - أي غير شامل لمكونات لغوية وتأسيسية وتجسيرية – لدراسة التخصصات المعلن عنها ضمن قائمة الجامعات التي اعتمدت لهذا البرنامج، وذلك كأساس للدخول في التنافس على المقاعد التي تخصص لهذا البرنامج.
  utter_faq/faq_27:
  - text: الطلبة العمانيين الدارسين لدبلوم التعليم العام أو مايعادله، بشرط الحصول على قبول مباشر وغير مشروط من الجامعات والمعلن عنها. ولكن يجب مراعاة أن نوع شهادتك في دبلوم التعليم العام قد لا يؤهلك لبعض لبعض الأنظمة الجامعية. كما أن تحقيقك لمعايير التنافس لبعثات القبول المباشر لايعني بالضرورة قبولك فيها، فما زال على الطالب التنافس مع باقي المتقدمين على المقاعد المتاحة لهذه البعثات.
  utter_faq/faq_28:
  - text: يجب عليك أن تطلع أولا على الحد الأدنى لمتطلبات القبول كما يجب عليك أن تقدم القبول المباشر الغير المشروط قبل الآجال التي تعلنها الوزارة واختيار رمز البرنامج وهو (DE001) من ضمن خياراتك. كما يجب متابعة الإعانات التي تصدرها الوزارة والوثائق التي يستلزم إرفاقها كشرط للتنافس.
  utter_faq/faq_29:
  - text: يمكنك دراسة أي تخصص طالما يندرج ضمن المرحلة الجامعية الأولى ولا يتضمن أية شهادات عليا أو مهنية، كما لا يمكنك اختيار تخصص مزدوج أو تخصص مع برنامج عملي غير إلزامي قد يترتب عليه زيادة مدة البعثة عن المعدل الطبيعي. ويجب التنبه أن بعض التخصصات تقدم في بعض الدول على مستوى الدراسات العليا أو المستوى المهني مما لا يتفق مع اشتراطات هذا البرنامج ، لذا ننصح بقراءة النشرة التفصيلية عن هذا البرنامج المدرجة بالموقع الإلكتروني لمركز القبول الموحد.
  utter_faq/faq_30:
  - text: تم تحديد صفوة من الجامعات العالمية ذات السمعة الأكاديمية المرموقة المدرجة في تصنيف (QS) ، ويمكن الحصول على الجامعات من الموقع الإلكتروني لمركز القبول الموحد أو من خلال البحث في هذا التطبيق، وينبغي عليك التواصل مع الجامعات في وقت مبكر، حيث أن بعض الجامعات تصدر قبولاتها في مواعيد مبكرة أو يكون فيها التنافس محتدما بين أفضل المتقدمين لها، لذا يفضل الإبكار في التقديم وتجهيز جميع المستندات التي تطلها الجامعة.
  utter_faq/faq_31:
  - text: |-
      1.الطلبــة العمانيــون الحاصلــون علــى دبلــوم التعليــم العــام مــن داخــل الســلطنة خريجــي العــام الدراســي الحالــي 2021/2020م .
       2.الطلبــة العمانيــون الحاصلــون علــى شــهادات تعــادل دبلــوم التعليــم العــام مــن داخــل الســلطنة خــاال العــام الدراســي2021/2020م .. و تشــمل هــذه الفئــة –علــى ســبيل المثــال:- طلبــة كليــة الحــرس التقنيــة، والمعاهــد الاسلامية، والمــدارس الخاصــة ثنائيــة اللغــة، ومــدارس الجاليــات والمــدارس الخاصــة التــي تــدرس الشــهادات الدوليــة داخــل الســلطنة.
        3.الطلبــة العمانيــون الحاصلــون علــى مــا يعــادل دبلــوم التعليــم العــام مــن خــارج الســلطنة خــاال العــام الدراســي 2021/2020م.
       4.الطلبة من أبناء العمانيات المســتثنون من شــرط الجنســية العمانية للدراســة بمؤسســات التعليم العالي الحكومية داخل الســلطنة خريجي العام الدراســي الحالي 2021 /2020م.
  utter_faq/faq_32:
  - text: |-
      1.ان يكون الطالب عماني الجنسية
      2.ان يكون الطالب حاصال على دبلوم التعليم العام أو ما يعادله للعام الدراسي الحالي  (حديث التخرج)
      3.ان لا يتجــاوز عمــر الطالــب 25عامــًا فــي  الاول مــن أكتوبــر مــن العــام الــذي ســجل فيــه (أي أن يكــون مــن مواليــد مــا بعــد الاول من اكتوبر 1996 ولا يقل عن 16 عاما
      4.ان يحقق شروط التقدم للبرنامج حسب  الوارد في  القسم  الخاص  بالبرامج الدراسية وشروط  االلتحاق بها.
      5.الطلبــة مــن فئــة تعليــم الكبــار الذيــن يعملــون فــي إحــدى الجهــات الحكوميــة أو الخاصــة وتنطبــق عليهــم جميــع الشــروط الــواردة أعــلاه، فيمكنهـ0ـم التقــدم إلــى برامــج مؤسســات التعليــم العالــي. وفــي حــال قبولهــم بإحــدى البرامــج الدراســية، عليهــم إحضــار مــا يثبــت موافقــة جهــة عملهــم علــى تفريغهــم تفريغـا كامــلاً للدراســة وتقديمه للمؤسســة المقبوليــن بهــا.
  utter_faq/faq_33:
  - text: |-
      1.علــى جميــع الطلبــة ضــرورة التســجيل واختيــار البرامــج فــي الفتــرات المحــددة للتسجيل - مهمــا كانــت نتيجــة الطالــب فــي الامتحانــات-
      2.لــن تكــون هنــاك فرصــة لطلبــة الــدور الثانــي للتســجيل أو تعديــل برامجهــم بعــد ظهــور نتائــج الــدور الثانــي لطلبــة دبلــوم التعليــم العــام.
      3.علــى الطالــب الــذي لــم ينجــح فــي امتحــان الــدور الاول فــي مــادة أو أكثــر اختيــار البرامــج وتعديــل رغباتــه فــي نفــس الفتــرات المحــددة
      4.ينصــح الطالــب أن يختــار مــن البرامــج الدراســية بنــاء علــى رغباتــه ونتائجــه المتوقعــة والتــي تعكــس مســتواه الدراســي الحقيقــي.
      5.طلبــة الــدور الثانــي لا يمكنهــم التقــدم للبرامــج التــي تتطلــب مقابــلات شــخصية أو اختبــارات قبــول أو فحوصــات طبيــة
      6.يقــوم المركــز بتحديــد البرامــج التــي يمكــن أن يُقبــل بهــا الطلبــة الذيــن تظهــر نتائجهــم الدراســية بعــد الفــرز الاول حســب اختياراتهــم للبرامــج وترتيبهــا ، بشــرط أن تكــون معدلاتهــم التنافســية أعلــى أو مســاوٍ لاخــر معــدل تنافســي تــم قبولــه فــي تلــك البرامــج بالفــرز الســابق.
      7.يحــق للطالــب المطالبــة بالمقعــد المســتحق لــه إذا كان مــن البرامــج الحكوميــة فــي العــام التالــي إذا اســتنفذت أعــداد المقاعــد المحــددة فــي الفــرز الاول لذلــك البرنامــج أو بــدأت الدراســة ونظــام المؤسســة لا يســمح بقبــول طلبــة جــدد بعــد تاريــخ معيــن تحــدده تلــك المؤسســة وذلــك بعــد موافقــة المؤسســة علــى ذلــك، وفــي حــال الرفــض يعــوض الطالــب ببرنامــج آخــر ضمــن قائمــة اختياراتــه.
  utter_faq/faq_34:
  - text: على الطلبة من  ذوي الاعاقة اختيار البرامج التي تتناسب مع نوع إعاقتهم. علــى ســبيل المثــال- الطالــب المصــاب بإعاقــة جســدية كشــللٍ فــي بعــض الاطــراف عليــه عــدم التقــدم للبرامــج التــي تتطلــب أن يكــون المتقــدم خــالٍ مــن جميــع أنــواع الاعاقــات الجســدية ، لانــه يتعــارض مــع متطلبــات تلــك البرامــج.
  utter_faq/faq_35:
  - text: |-
      1الطلبــة العمانيــون الحاصلــون علــى مــا يعــادل دبلــوم التعليــم العــام مــن خــارج الســلطنة، والطلبــة الدارســون فــي مــدارس الجاليــات داخــل الســلطنة عليهــم إدخــال بياناتهــم الشــخصية فــي نظــام القبــول الالكترونــي عــن طريــق الشاشــة المخصصــة لذلــك وهي: طلبــة عمانيــون خــارج أو داخــل الســلطنة: حملــة الشــهادات المعادلــة لدبلــوم التعليــم
      2عــدم الدقــة فــي إدخــال البيانــات مــن شــأنه أن يحــرم الطالــب مــن الحصــول علــى المقعــد المســتحق
      3لا يحــق لهــؤلاء الطلبــة التنافــس علــى المقاعــد المعروضــة ويعتبــر تســجيلهم لاغيا إذا لــم يحملوا نســخة مــن كشــف العلامــات والبطاقــة الشــخصية ومعادلــة وزارة التربيــة والتعليــم بنظــام القبــول الموحــد فــي الوقــت المحــدد لذلــك.
      4تحمل الوثائق بصيغــة PDF فقــط ولا يزيــد حجم الملف الواحد عــن KB 512
      5اذا حصل على معادلة مؤقته عليه احضار المعادلة النهائية بعد صدورها مباشرة، وسوف يعاد النظر في المقعد الحاصل عليه في حالة كانت المعادلة النهائية مختلفة
      6        علــى الطلبــة الدارســين لمناهــج أجنبيــة تصــدر نتائجهــا بالحــروف الابجديــة، إرفــاق مفتــاح أو دليــل إحتســاب الدرجــات والــذي يكــون عــادة فــي الجهــة الخلفيــة مــن كشــف الدرجــات أو مــا يــدل علــى ذلــك مــن الجهــة المصــدرة للشــهادة، وإلا ســيتم معالجــة نتائجهــم بالمقارنــة مــع شــهادة دبلــوم التعليــم العــام، ويؤخــذ بالمتوســط الحســابي فــي كل تقديــر حســب الــوارد مــن الجهــة المصــدرة للشــهادة.
      رابط التسجيل   https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx
  utter_faq/faq_36:
  - text: |-
      1.علــى الطلبــة العمانييــن الدارســين لشــهادة الثانويــة الســعودية الحصــول علــى معادلــة من  وزارة التربية والتعليم بســلطنة عمــان، والتــي تشــترط خضــوع الطالــب إلختبــارات المركــز الوطنــي للقيــاس ) اختبــار القــدرات العامــة واختبــار التحصيــل الدراســي للتخصصــات العلميــة(. ومــن ثــم موافــاة مركــز القبــول الموحــد بنتيجــة االختباريــن حتــى يتمكنــوا مــن المنافســة علــى برامــج مؤسســات التعليــم العالــي والبعثــات والمنــح الداخليــة والخارجيــة.
      2.ســوف يتــم الاخــذ بنتائــج اختبــار القــدرات العامــة(30%) واختبــار التحصيــل الدراســي للتخصصــات العلميــة (40%) عنــد احتســاب المعــدل التنافســي، بالاضافة إلى مجموع درجات المواد الدراسية (12%)، و مجموع درجات المواد المطلوبة للتخصص (18%).
      3.على الطلبة ضرورة تحميل  الوثائق  التالية في نظام القبول اإللكتروني في الوصلة المخصصة لذلك.
        ·         نسخة من الشهادة أو كشف الدرجات.
        ·         نسخة من نتيجة اختبار التحصيل الدراسي للتخصصات العلمية.
        ·         نسخة من نتيجة اختبار القدرات العامة.
        ·         معادلة وزارة التربية والتعليم بسلطنة عمان
        ·         نسخة من  البطاقة الشخصية ) أو جواز السفر.
      رابط التسجيل https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx
